<h1 mat-dialog-title>QR Code</h1>
<div mat-dialog-content>
  <mat-card *ngFor="let name of qrData.kids; let kidIndex = index">
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-content>
      <qrcode
        (qrCodeURL)="onChangeURL($event, name)"
        [qrdata]="formatName(qrData.id, kidIndex, name)"
        [width]="400"
        cssClass="center"
        elementType="canvas"
        [errorCorrectionLevel]="'Q'"
        imageSrc="./assets/logo.png"
        [imageHeight]="100"
        [imageWidth]="100"
        [margin]="0"
        [scale]="1"
        [title]="name"
      ></qrcode>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button color="primary" (click)="downloadQRs()">Download</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
